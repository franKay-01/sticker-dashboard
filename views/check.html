<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <link rel="stylesheet" type="text/css" href="/examples/jquery.tagsinput.css"/>
    <script type="text/javascript" src="/examples/jquery.min.js"></script>
    <script type="text/javascript" src="/examples/jquery.tagsinput.js"></script>
    <!-- To test using the original jQuery.autocomplete, uncomment the following -->
    <!--
    <script type='text/javascript' src='http://xoxco.com/x/tagsinput/jquery-autocomplete/jquery.autocomplete.min.js'></script>
    <link rel="stylesheet" type="text/css" href="http://xoxco.com/x/tagsinput/jquery-autocomplete/jquery.autocomplete.css" />
    -->
    <script src="http://xoxco.com/examples/jquery.min.js" type="text/javascript"></script>
    <script src="http://xoxco.com/examples/jquery.tagsinput.js" type="text/javascript"></script>
    <script type='text/javascript'
            src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.13/jquery-ui.min.js'></script>
    <link rel="stylesheet" type="text/css"
          href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.13/themes/start/jquery-ui.css"/>
    <style>
        div.tagsinput { border:1px solid #CCC; background: #FFF; padding:5px; width:300px; height:100px; overflow-y: auto;}
        div.tagsinput span.tag { border: 1px solid #a5d24a; -moz-border-radius:2px; -webkit-border-radius:2px; display: block; float: left; padding: 5px; text-decoration:none; background: #cde69c; color: #638421; margin-right: 5px; margin-bottom:5px;font-family: helvetica;  font-size:13px;}
        div.tagsinput span.tag a { font-weight: bold; color: #82ad2b; text-decoration:none; font-size: 11px;  }
        div.tagsinput input { width:80px; margin:0px; font-family: helvetica; font-size: 13px; border:1px solid transparent; padding:5px; background: transparent; color: #000; outline:0px;  margin-right:5px; margin-bottom:5px; }
        div.tagsinput div { display:block; float: left; }
        .tags_clear { clear: both; width: 100%; height: 0px; }
        .not_valid { background: #FBD8DB !important; color: #90111A !important;}
    </style>
    <script type="text/javascript">

        function onAddTag(tag) {
            alert("Added a tag: " + tag);
        }

        function onRemoveTag(tag) {
            alert("Removed a tag: " + tag);
        }

        function onChangeTag(input, tag) {
            alert("Changed a tag: " + tag);
        }

        $(function () {

            $('#tags_1').tagsInput({width: 'auto'});
            $('#tags_2').tagsInput({
                width: 'auto',
                onChange: function (elem, elem_tags) {
                    var languages = ['php', 'ruby', 'javascript'];
                    $('.tag', elem_tags).each(function () {
                        if ($(this).text().search(new RegExp('\\b(' + languages.join('|') + ')\\b')) >= 0)
                            $(this).css('background-color', 'yellow');
                    });
                }
            });
            $('#tags_3').tagsInput({
                width: 'auto',

                //autocomplete_url:'test/fake_plaintext_endpoint.html' //jquery.autocomplete (not jquery ui)
                autocomplete_url: 'test/fake_json_endpoint.html' // jquery ui autocomplete requires a json endpoint
            });


// Uncomment this line to see the callback functions in action
//			$('input.tags').tagsInput({onAddTag:onAddTag,onRemoveTag:onRemoveTag,onChange: onChangeTag});

// Uncomment this line to see an input with no interface for adding new tags.
//			$('input.tags').tagsInput({interactive:false});
        });

    </script>
</head>
<body>
<form>
    <p><label>Defaults:</label>
        <input id="tags_1" type="text" class="tags" value=""/></p>

    <p><label>Technologies: (Programming languages in yellow)</label>
        <input id="tags_2" type="text" class="tags" value="php,ios,javascript,ruby,android,kindle"/></p>

    <p><label>Autocomplete:</label>
        <input id='tags_3' type='text' class='tags'></p>

</form>

</body>
</html>
